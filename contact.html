                <h1>Contact me for work/general enquiries</h1>
<!--  -->

<form>

    <div class="mb-3">
        <label for="clientName" class="form-label">Name</label>
        <input type="text" class="form-control" id="clientName">
      </div>
     
      

    <div class="mb-3">
      <label for="clientEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="clientPhone" class="form-label">Phone</label>
      <input type="number" class="form-control" id="clientPhone">
    </div>
    <div class="mb-3">
        <label for="clientEnquiry" class="form-label">Enquiry</label>
        <input type="text" class="form-control" id="
        clientEnquiry">
      </div>
    <div class="form-check">
      <input type="checkbox"  class="form-check-input checkbox" id="isClient">
      <label id="checkboxText" class="form-check-label" for="isClient">I want you to work on a project with me</label>
    </div>

    <div class="buttonDiv">
        <button type="submit" class="btn btn-primary">Submit</button>
      
        <input class="btn" type="reset">
    </div>
